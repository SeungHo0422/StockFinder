<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - StockFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>StockFinder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>홈
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/screening">
                            <i class="fas fa-search me-1"></i>스크리닝
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/results">
                            <i class="fas fa-list me-1"></i>결과
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/settings">
                            <i class="fas fa-cog me-1"></i>설정
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card fade-in">
                        <div class="card-header">
                            <h3 class="mb-0">
                                <i class="fas fa-cog me-2"></i>설정
                            </h3>
                        </div>
                        <div class="card-body">
                            <p class="text-secondary mb-0">
                                StockFinder의 다양한 설정을 관리할 수 있습니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- 텔레그램 설정 -->
                <div class="col-lg-6 mb-4">
                    <div class="card fade-in">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-bell me-2"></i>텔레그램 알림 설정
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">텔레그램 봇 토큰</label>
                                <input type="password" class="form-control" id="telegram-token" placeholder="봇 토큰을 입력하세요">
                                <div class="form-text">
                                    @BotFather에서 받은 봇 토큰을 입력하세요.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">채팅 ID</label>
                                <input type="text" class="form-control" id="telegram-chat-id" placeholder="채팅 ID를 입력하세요">
                                <div class="form-text">
                                    알림을 받을 채팅방의 ID를 입력하세요.
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="telegram-enabled">
                                    <label class="form-check-label" for="telegram-enabled">
                                        텔레그램 알림 활성화
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="testTelegram()">
                                <i class="fas fa-paper-plane me-2"></i>연결 테스트
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 스케줄러 설정 -->
                <div class="col-lg-6 mb-4">
                    <div class="card fade-in">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-clock me-2"></i>자동 스케줄러 설정
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">실행 시간</label>
                                <input type="time" class="form-control" id="scheduler-time" value="09:30">
                                <div class="form-text">
                                    매일 스크리닝을 실행할 시간을 설정하세요.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">RSI 임계값</label>
                                <select class="form-select" id="scheduler-rsi">
                                    <option value="25">25 (강한 과매도)</option>
                                    <option value="30" selected>30 (과매도)</option>
                                    <option value="35">35 (약간 과매도)</option>
                                    <option value="40">40 (중립~과매도)</option>
                                    <option value="45">45 (완화된 조건)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">대상 시장</label>
                                <select class="form-select" id="scheduler-market">
                                    <option value="ALL" selected>전체 시장</option>
                                    <option value="KOSPI">코스피</option>
                                    <option value="KOSDAQ">코스닥</option>
                                    <option value="KONEX">코넥스</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="scheduler-enabled">
                                    <label class="form-check-label" for="scheduler-enabled">
                                        자동 스케줄러 활성화
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-success" onclick="startScheduler()">
                                <i class="fas fa-play me-2"></i>스케줄러 시작
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 시스템 정보 -->
                <div class="col-lg-6 mb-4">
                    <div class="card fade-in">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-info-circle me-2"></i>시스템 정보
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="stats-number small" id="total-stocks">-</div>
                                    <div class="stats-label small">전체 종목</div>
                                </div>
                                <div class="col-6">
                                    <div class="stats-number small" id="last-update">-</div>
                                    <div class="stats-label small">최근 업데이트</div>
                                </div>
                            </div>
                            <hr>
                            <div class="mb-2">
                                <small class="text-secondary">
                                    <i class="fas fa-code me-1"></i>
                                    버전: 1.0.0
                                </small>
                            </div>
                            <div class="mb-2">
                                <small class="text-secondary">
                                    <i class="fas fa-calendar me-1"></i>
                                    빌드: 2024-01-17
                                </small>
                            </div>
                            <div class="mb-2">
                                <small class="text-secondary">
                                    <i class="fas fa-server me-1"></i>
                                    상태: <span class="text-success">정상</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 데이터 관리 -->
                <div class="col-lg-6 mb-4">
                    <div class="card fade-in">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-database me-2"></i>데이터 관리
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <button class="btn btn-outline-primary w-100 mb-2" onclick="refreshMarketData()">
                                    <i class="fas fa-sync me-2"></i>시장 데이터 새로고침
                                </button>
                                <button class="btn btn-outline-warning w-100 mb-2" onclick="clearOldResults()">
                                    <i class="fas fa-trash me-2"></i>오래된 결과 정리
                                </button>
                                <button class="btn btn-outline-danger w-100" onclick="exportResults()">
                                    <i class="fas fa-download me-2"></i>결과 내보내기
                                </button>
                            </div>
                            <div class="alert alert-info">
                                <small>
                                    <i class="fas fa-info-circle me-1"></i>
                                    데이터는 매일 자동으로 업데이트됩니다.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 저장 버튼 -->
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-primary btn-lg" onclick="saveSettings()">
                        <i class="fas fa-save me-2"></i>설정 저장
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/settings.js') }}"></script>
</body>
</html>
